<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider - Home</title>
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../assets/img/logo-icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-spider"></i> Spider</h1>
            <div class="header-icons">
                <i class="fas fa-plus-square" id="newPostBtn" title="Novo Post"></i>
                <i class="fas fa-plus-circle" id="newStoryBtn" title="Novo Story"></i>
                <i class="fas fa-heart" title="Atividade"></i>
                <i class="fas fa-paper-plane" title="Mensagens"></i>
            </div>
        </header>

        <div class="stories-container" id="storiesContainer">
            <div class="stories-nav prev"><i class="fas fa-chevron-left"></i></div>
            <div class="stories" id="storiesList">
                <!-- Stories serão carregados aqui -->
            </div>
            <div class="stories-nav next"><i class="fas fa-chevron-right"></i></div>
        </div>

        <div class="posts-container" id="postsContainer">
            <!-- Posts serão carregados aqui -->
        </div>

        <nav class="bottom-nav">
            <a href="../index.html"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-plus-square"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="./perfil.html"><i class="fas fa-user"></i></a>
        </nav>

        <!-- Modal Novo Post -->
        <div class="modal" id="postModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Nova Publicação</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="postForm">
                    <div class="form-group">
                        <textarea id="postDesc" placeholder="Escreva uma legenda..." rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" id="postLocation" placeholder="Localização (opcional)">
                    </div>
                    <div class="file-upload">
                        <label for="postImage">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Selecione uma imagem</span>
                            <span id="fileName"></span>
                        </label>
                        <input type="file" id="postImage" accept="image/*" required>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                    <div id="postError" class="error-message"></div>
                    <button type="submit" class="btn-primary">
                        <span id="postButtonText">Publicar</span>
                        <span id="postSpinner" class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Modal Novo Story -->
        <div class="modal" id="storyModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Novo Story</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="storyForm">
                    <div class="form-group">
                        <textarea id="storyDesc" placeholder="Descrição (opcional)" rows="3"></textarea>
                    </div>
                    <div class="file-upload">
                        <label for="storyImage">
                            <i class="fas fa-camera"></i>
                            <span>Selecione uma foto ou vídeo</span>
                        </label>
                        <input type="file" id="storyImage" accept="image/*,video/*" required>
                        <div class="media-preview" id="mediaPreview"></div>
                    </div>
                    <div id="storyError" class="error-message"></div>
                    <button type="submit" class="btn-primary">
                        <span id="storyButtonText">Publicar Story</span>
                        <span id="storySpinner" class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/api.js"></script>
    <script type="module" src="../assets/js/state-manager.js"></script>
    <script type="module" src="../assets/js/home.js"></script>
</body>
</html>
