<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider - Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/img/logo-icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./assets/img/login.png" alt="Login Illustration">
        </div>
        <div class="login-section">
            <div class="auth-container">
                <div class="logo">
                    <i class="fas fa-spider"></i>
                    <h1>Spider</h1>
                </div>
                <div id="loginFormContainer">
                    <!-- Formulário será injetado aqui -->
                </div>
                <div class="app-links">
                    <p>Baixe o aplicativo</p>
                    <div class="store-buttons">
                        <img src="./assets/img/google-play.png" alt="Google Play">
                        <img src="./assets/img/app-store.png" alt="App Store">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./assets/js/api.js"></script>
    <script type="module" src="./assets/js/state-manager.js"></script>
    <script type="module" src="./assets/js/login.js"></script>
</body>
</html>
